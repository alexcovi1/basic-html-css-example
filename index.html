<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="title-section">
          <h1>Page Title</h1>
        </div>
        <div class="menu-section">
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>

  <!-- Grande box grigio scuro con due box all'interno -->
  <div class="large-box">
    <!-- Box di sinistra con articolo e immagini -->
    <div class="left-box">
      <!-- Articolo -->
      <div class="white-box article">
        <h2>Article One</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      </div>

      <!-- Tre box bianchi per le immagini -->
      <div class="white-box">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="white-box">
        <img src="image2.jpg" alt="Image 2">
      </div>
      <div class="white-box">
        <img src="image3.jpg" alt="Image 3">
      </div>
    </div>

    <!-- Box di destra con progetti e date -->
    <div class="right-box">
      <div class="white-box">
        <h2>Projects</h2>
      </div>
      <div class="white-box">
        <ul class="date-list">
          <li>September</li>
          <li>October</li>
          <li>November</li>
          <li>December</li>
          <li>January</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-box">
      <p>2024 my webpage | <a href="#">Privacy Policy</a></p>
    </div>
  </footer>
</body>
</html>
